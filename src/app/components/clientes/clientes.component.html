<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let cliente of clientes, let i = index" id="{{'cliente'+i}}">
            <th scope="row">{{i}}</th>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.cpf}}</td>
            <td><button type="button" class="btn btn-danger" (click)="excluir(i)">Excluir</button></td>
          </tr>
          <h3 id="mensagemSucesso"> {{mensagemSucesso}} </h3>
        </tbody>
      </table>
   
</body>
</html>
